<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
        }

        .content img {
            max-width: 80%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #f7f500; /* Lemon color */
            color: black;
            font-size: 18px;
            text-decoration: none;
            border-radius: 50px; /* Oval shape */
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e4e400; /* Slightly darker lemon */
        }

        /* Optional: Style for the hidden link (ensure it's not visible but clickable) */
        .hidden-link {
            display: none;
        }
    </style>
</head>
<body>

    <div class="content">
        <img src="your-image.jpg" alt="Pre-Landing Image"> <!-- Replace with your image -->
        <a href="https://www.example.com" class="button" target="_blank">Click here to read more</a>
    </div>

</body>
</html>
